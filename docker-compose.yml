version: "3.9"

services:
  chroma:
    image: ghcr.io/chroma-core/chroma:latest
    container_name: chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=False
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_HTTP_PORT=8000
    volumes:
      - ./chroma-db:/chroma/chroma
    ports:
      - "8000:8000"

  chroma-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: chroma-api
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8001
      - CHROMA_SERVER_HOST=chroma
      - CHROMA_SERVER_HTTP_PORT=8000
    depends_on:
      - chroma
    ports:
      - "8001:8001"

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: sap-web
    environment:
      - CHROMA_API_URL=http://chroma-api:8001
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    depends_on:
      - chroma-api
    expose:
      - "8501"

  caddy:
    image: caddy:2-alpine
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - ACME_AGREE=true
      - EMAIL=${ACME_EMAIL}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - web

volumes:
  caddy_data:
  caddy_config:


